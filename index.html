<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="player-container">
        <audio id="audio" sr="WhatsApp Audio 2025-10-31 at 17.22.15_78b9f3df.waptt.opus"></audio>

        <div class="img-container">
            <img id="cover" src="calm down.jpg" alt="Album Cover">
        </div>
        <h2 id="title">Calm down</h2>
        <h3 id="artist">Rema ft.selena Gomez</h3>

        <div class="progress-container" id="progress-container">
            <div class="progress" id="progress"></div>
            <div class="duration-wrapper">
                <span id="current-time">0:00</span>
                <span id="total-duration">4:00</span>
            </div>
        </div>

        <div class="controls">
            <button id="prev" title="Previous" class="main-button">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" title="Play" class="main-button">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" title="Next" class="main-button">
                <i class="fas fa-forward"></i>
            </button>
        </div>

        <div class="volume-container">
            <i class="fas fa-volume-down"></i>
            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
            <i class="fas fa-volume-up"></i>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
